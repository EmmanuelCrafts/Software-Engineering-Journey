<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        background: lightgrey;
        display:flex;
    }
    nav li {
            margin: 10px;
            padding: 5px;
    }

    nav li a:hover {
        color: coral;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: black;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to My Website</h1>
    <p>This is a demonstration of a simple navigable page layout using the nav element.</p>
   <p>This is a demonstration of a table</p>

              <th>City</th>
            </tr>
            <tr>
              <td rowspan="2">John</td> <!-- this cell will cover 2 rows! -->
              <td>30</td>
              <td>Nairobi</td>
            </tr>
            <tr>
              <td>31</td>
              <td>Kisumu</td>
            </tr>
          </table>
             
    </main>
</body>
</html>
